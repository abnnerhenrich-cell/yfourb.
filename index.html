<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yfourb</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #0b1321 0%, #070b12 100%);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      position: relative;
      cursor: pointer; /* indica que precisa clicar */
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      color: #00ffff;
      text-shadow: 0 0 25px #00ffff, 0 0 80px #00ffff, 0 0 150px #00ffff;
      z-index: 2;
      margin-bottom: 20px;
      animation: blueToWhite 6s ease-out forwards;
    }

    @keyframes blueToWhite {
      0% {
        color: #00ffff;
        text-shadow: 0 0 25px #00ffff, 0 0 80px #00ffff, 0 0 150px #00ffff;
      }
      50% {
        color: #bfffff;
        text-shadow: 0 0 15px #bfffff, 0 0 50px #9ff, 0 0 80px #9ff;
      }
      100% {
        color: #ffffff;
        text-shadow: 0 0 10px #ffffff, 0 0 25px #cfcfcf;
      }
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    button img {
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 0 8px #00ffff);
      transition: transform 0.3s;
    }

    button img:hover {
      transform: scale(1.1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #aaa;
      font-size: 12px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <h1>yfourb</h1>

  <button id="instaBtn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
  </button>

  <footer>ðŸŽ§</footer>

  <script>
    // ---- CONFIGURAÃ‡Ã•ES ----
    const musicaURL = "https://voca.ro/12xCWfXjwOOn"; // link da sua mÃºsica
    const instaURL = "https://instagram.com/yfourb"; // troque pelo seu insta

    // ---- INSTAGRAM ----
    document.getElementById("instaBtn").addEventListener("click", (e) => {
      e.stopPropagation(); // evita conflito com clique global
      window.open(instaURL, "_blank");
    });

    // ---- ÃUDIO ----
    const audio = new Audio(musicaURL);
    audio.loop = true;
    audio.volume = 0;

    async function tocarMusica() {
      try {
        await audio.play();
        let vol = 0;
        const fade = setInterval(() => {
          if (vol < 1) {
            vol += 0.02;
            audio.volume = vol;
          } else clearInterval(fade);
        }, 100);
      } catch (err) {
        console.log("Erro ao tentar tocar mÃºsica:", err);
      }
    }

    // Reproduz mÃºsica apÃ³s o primeiro clique em qualquer lugar
    window.addEventListener("click", () => {
      tocarMusica();
      document.querySelector("footer").textContent = "ðŸŽ§ mÃºsica lofi tocando...";
      document.body.style.cursor = "default";
    }, { once: true });

    // ---- NEVE ----
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const flakes = [];
    const numFlakes = 150;
    for (let i = 0; i < numFlakes; i++) {
      flakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 4 + 2,
        d: Math.random(),
      });
    }

    let angle = 0;
    let mouse = { x: null, y: null };

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener("mouseout", () => {
      mouse.x = null;
      mouse.y = null;
    });

    function drawFlakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.beginPath();

      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      }

      ctx.fill();
      moveFlakes();
    }

    function moveFlakes() {
      angle += 0.01;
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        f.y += Math.cos(angle + f.d) + 1 + f.r / 2;
        f.x += Math.sin(angle) * 0.5;

        // InteraÃ§Ã£o com o mouse
        if (mouse.x && mouse.y) {
          const dx = f.x - mouse.x;
          const dy = f.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = 100;

          if (dist < minDist) {
            const force = (minDist - dist) / minDist;
            const angleMouse = Math.atan2(dy, dx);
            f.x += Math.cos(angleMouse) * force * 10;
            f.y += Math.sin(angleMouse) * force * 10;
          }
        }

        // ReposiÃ§Ã£o no topo
        if (f.y > canvas.height) {
          flakes[i] = {
            x: Math.random() * canvas.width,
            y: 0,
            r: f.r,
            d: f.d,
          };
        }
      }
    }

    (function animate() {
      drawFlakes();
      requestAnimationFrame(animate);
    })();
  </script>
</body>
</html>
