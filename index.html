<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yfourb</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: #0a0f1a;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      color: #00ffff;
      text-shadow:
        0 0 5px #00ffff,
        0 0 15px #00ffff,
        0 0 30px #00ffff,
        0 0 60px #00ffff;
      z-index: 2;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    button img {
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 0 8px #00ffff);
      transition: transform 0.3s;
    }

    button img:hover {
      transform: scale(1.1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #aaa;
      font-size: 12px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <h1>yfourb</h1>

  <!-- BotÃ£o Instagram -->
  <button id="instaBtn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
  </button>

  <footer>ðŸŽ§</footer>

  <script>
    // ---- CONFIGURAÃ‡ÃƒO ----
    const musicaURL = "https://voca.ro/12xCWfXjwOOn";
    const instaURL = "https://instagram.com/yfourb"; // coloque seu Instagram aqui

    // ---- INSTA ----
    document.getElementById("instaBtn").addEventListener("click", () => {
      window.open(instaURL, "_blank");
    });

    // ---- ÃUDIO ----
    const audio = new Audio(musicaURL);
    audio.loop = true;

    function tentarTocar() {
      audio.play().then(() => {
        document.removeEventListener("click", tentarTocar);
      }).catch(err => {
        console.log("Esperando interaÃ§Ã£o para tocar Ã¡udio...");
      });
    }

    document.addEventListener("click", tentarTocar);

    // ---- NEVE ----
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let flakes = [];
    const numFlakes = 150;
    for (let i = 0; i < numFlakes; i++) {
      flakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 4 + 2,
        d: Math.random(),
        vx: 0,
        vy: 0
      });
    }

    let angle = 0;
    let mouse = { x: null, y: null };

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener("mouseout", () => {
      mouse.x = null;
      mouse.y = null;
    });

    function drawFlakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.beginPath();

      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      }

      ctx.fill();
      moveFlakes();
    }

    function moveFlakes() {
      angle += 0.01;
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];

        // Movimento bÃ¡sico
        f.y += Math.cos(angle + f.d) + 1 + f.r / 2;
        f.x += Math.sin(angle) * 0.5;

        // InteraÃ§Ã£o com o mouse
        if (mouse.x && mouse.y) {
          const dx = f.x - mouse.x;
          const dy = f.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = 100;

          if (dist < minDist) {
            const force = (minDist - dist) / minDist;
            const angleMouse = Math.atan2(dy, dx);
            f.x += Math.cos(angleMouse) * force * 10;
            f.y += Math.sin(angleMouse) * force * 10;
          }
        }

        // Reaparece no topo
        if (f.y > canvas.height) {
          flakes[i] = {
            x: Math.random() * canvas.width,
            y: 0,
            r: f.r,
            d: f.d,
            vx: 0,
            vy: 0
          };
        }
      }
    }

    (function animate() {
      drawFlakes();
      requestAnimationFrame(animate);
    })();
  </script>
</body>
</html>
