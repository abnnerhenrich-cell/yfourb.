<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yfourb</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #0a0d12;
      color: #fff;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      color: #00eaff;
      text-shadow: 0 0 25px #00eaff;
      animation: colorShift 6s ease-in-out infinite alternate;
      z-index: 2;
      user-select: none;
    }

    @keyframes colorShift {
      0% {
        color: #00eaff;
        text-shadow: 0 0 25px #00eaff, 0 0 60px #00eaff;
      }
      100% {
        color: #ffffff;
        text-shadow: 0 0 10px #ffffff, 0 0 30px #ffffff;
      }
    }

    .insta-btn {
      margin-top: 40px;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 2;
    }

    .insta-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .insta-btn img {
      width: 35px;
      height: 35px;
      filter: brightness(0) invert(1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="rain"></canvas>

  <h1>yfourb</h1>

  <div class="insta-btn" id="instaBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram branco">
  </div>

  <script>
    // --- LINK DO INSTAGRAM ---
    const instaLink = "https://instagram.com/yfourb"; // coloque o seu link aqui
    document.getElementById("instaBtn").addEventListener("click", () => {
      window.open(instaLink, "_blank");
    });

    // --- CHUVA REALISTA ---
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");

    let drops = [];
    let mouse = { x: null, y: null, radius: 100 };

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("mousemove", (e) => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    class Drop {
      constructor(x, y, length, speed, width) {
        this.x = x;
        this.y = y;
        this.length = length;
        this.speed = speed;
        this.width = width;
        this.opacity = Math.random() * 0.5 + 0.3;
      }

      draw() {
        const grad = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.length);
        grad.addColorStop(0, `rgba(173, 216, 230, 0)`);
        grad.addColorStop(1, `rgba(173, 216, 230, ${this.opacity})`);
        ctx.strokeStyle = grad;
        ctx.lineWidth = this.width;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x, this.y + this.length);
        ctx.stroke();
      }

      update() {
        this.y += this.speed;
        const dx = this.x - mouse.x;
        const dy = this.y - mouse.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // leve reação ao mouse
        if (distance < mouse.radius) {
          this.x += (dx / distance) * 1.5;
        }

        if (this.y > canvas.height) {
          this.y = -this.length;
          this.x = Math.random() * canvas.width;
        }
      }
    }

    function createRain() {
      const count = 120;
      for (let i = 0; i < count; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const length = Math.random() * 25 + 15;
        const speed = Math.random() * 2 + 1.5; // gotas mais lentas
        const width = Math.random() * 1.5 + 0.8; // gotas mais espessas
        drops.push(new Drop(x, y, length, speed, width));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let drop of drops) {
        drop.update();
        drop.draw();
      }
      requestAnimationFrame(animate);
    }

    createRain();
    animate();
  </script>
</body>
</html>
